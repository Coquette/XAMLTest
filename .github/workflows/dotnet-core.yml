name: .NET Core

on:
  push:
    branches: [ master ]
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [ master ]
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '*/15 * * * *'

defaults:
  run:
    shell: pwsh

env:
  configuration: Release
  buildVersion: 0.0.1

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set Version
      run: |
        if ("${{ github.ref }}".startsWith("refs/tags/v")) {
          $tagVersion = "${{ github.ref }}".subsctring(11)
          Write-Host "::set-env name=buildVersion::$tagVersion.${{ github.run_number }}"
          Write-Host "::set-env name=nugetVersion::$tagVersion"
        } else {
          Write-Host "::set-env name=buildVersion::${{ env.buildVersion }}.${{ github.run_number }}"
          Write-Host "::set-env name=nugetVersion::$tagVersion-ci${{ github.run_number }}"
        }
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/keboo/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}  
    
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -p:Version=${{ env.buildVersion }} --configuration ${{ env.configuration }} --no-restore
    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal
    - name: Pack CI 
      if: ${{ github.event_name != 'pull_request' }}
      run: dotnet pack -p:PackageVersion=${{ env.nugetVersion }} --configuration ${{ env.configuration }} --no-build
    
    - uses: actions/upload-artifact@v2
      if: ${{ github.event_name != 'pull_request' }}
      with:
        name: ${{ env.buildVersion }}
        path: ${{ github.workspace }}\XAMLTest\bin\${{ env.configuration }}\XAMLTest.${{ env.version }}-*nupkg
