name: .NET Core

on:
  push:
    branches: [ master ]
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [ master ]
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '*/15 * * * *'

env:
  configuration: Release
  version: 0.0.1

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/keboo/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}  
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -p:Version=${{ env.version }}.${{ github.run_number }} --configuration ${{ env.configuration }} --no-restore
    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal
    - name: Pack
      if: ${{ github.event_name != 'pull_request' }}
      run: dotnet pack -p:PackageVersion=${{ env.version }}-ci${{ github.run_number }} --configuration ${{ env.configuration }} --no-build
    - uses: actions/upload-artifact@v2
      with:
        name: Packages
        path: ${{ github.workspace }}/**/XAMLTest.${{ env.version }}-*nupkg
